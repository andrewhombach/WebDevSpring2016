<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="EditProjectController">
    <H3>Name: {{model.project.name}}</H3>
    <input class="form-control" type="text" ng-model="model.project.name" placeholder="Project Name">
    <br>
    <h5>Description:</h5>
    <input ng-model="model.project.description" type="text" class="form-control" placeholder="Describe Your Project" >
    <table class="table table-responsive">
        <thead>
        <th>
            Members
        </th>
        <th></th>
        </thead>
        <tbody>
        <tr ng-repeat="u in model.users">
            <td>
                {{u.firstName + " " + u.lastName}}
            </td>
            <td>
                <button class="btn btn-danger">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-success">Add member</button>
    <table class="table table-responsive">
        <thead>
        <th>
            Tasks
        </th>
        <th>
            Due Dates
        </th>
        <th></th>
        </thead>
        <tbody>
        <tr ng-repeat="t in model.tasks">
            <td>
                {{t.name}}
            </td>

            <td>
                {{t.dueDate}}
            </td>
            <td>
                <button class="btn btn-danger">Remove</button>
                <a href="#/taskedit/{{t._id}}">
                    <button class="btn btn-warning">Edit</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/projectdetails/{{model.projectId}}">
        <button class="btn btn-success">
            Update
        </button>
    </a>
</div>
