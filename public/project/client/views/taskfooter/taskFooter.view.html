<div class="task-footer" ng-controller="TaskFooterController as model">
    <div class="input-group">
        <input ng-model="model.name" type="text" class="form-control" placeholder="New Task">
        <div class="input-group-btn">
            <button class="btn btn-info" ng-click="model.createTask(model.name)" type="button">
                Create
            </button>
        </div>
    </div>
</div>
