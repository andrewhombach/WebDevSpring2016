<div ng-include="'views/sidebar/sidebar.view.html'"></div>
<div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-2 main" ng-controller="ProfileController">
    <br>
    <h1 class="page-header text-center">Profile</h1>
    <br>
    <div class="row">
    <div class="col-sm-offset-2 col-sm-6">
        <img class="profile-pricture" ng-src="/api/file/{{model.profPic}}">
    </div>
    </div>
    <br>
    <div class="form-group row">
        <input class="col-sm-offset-3" type="file" ngf-select ng-model="model.pic" name="pic" accept="image/*" ngf-max-size="20MB">
        <br ng-show="model.pic">
        <div class="col-sm-offset-2 col-sm-6">
            <button ng-click="model.uploadPic(model.pic)" ng-show="model.pic" class="btn btn-info col-xs-12">Submit Photo</button>
        </div>
    </div>
    <br>
    <form>
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 form-control-label">Username:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Password:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstname" class="col-sm-2 form-control-label">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-2 form-control-label">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.lastName" type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 form-control-label">Email:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.email" type="Email" class="form-control" id="Email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="Phone" class="col-sm-2 form-control-label">Phone Number:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.phoneNumber" type="number" class="form-control" id="Phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-info btn-lg col-xs-12" ng-click="model.update(model.user)">Update</button>
            </div>
        </div>
    </form>
</div>
<div class="col-sm-offset-2 col-md-offset-0 col-md-4 col-sm-12 col-xs-12">
<div ng-include="'views/profilebar/profilebar.view.html'"></div>
</div>
