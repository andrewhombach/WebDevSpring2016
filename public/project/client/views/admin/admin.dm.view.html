<div ng-include="'views/sidebar/sidebar.view.html'"></div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminDMController as model">
    <h1 class="page-header">Direct Messages</h1>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/admin/projects">Projects</a></li>
        <li role="presentation"><a href="#/admin/users">Users</a></li>
        <li role="presentation"><a href="#/admin/tasks">Tasks</a></li>
        <li role="presentation" class="active"><a href="#/admin/dm">Direct Messages</a></li>
        <li role="presentation"><a href="#/admin/message">Messages</a></li>
    </ul>
    <br>

    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>
                <span class="caret"></span>
                DM ID
            </th>
            <th>
                <span class="caret"></span>
                User1 ID
            </th>
            <th>
                <span class="caret"></span>
                User2 ID
            </th>
            <th>
                <span class="caret"></span>
                Message IDs
            </th>
            <th width="100px">
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="model.dm._id" type="text" class="form-control" placeholder="dm id">
            </td>
            <td>
                <input ng-model="model.dm.user1" type="text" class="form-control" placeholder="user1 ID">
            </td>
            <td>
                <input ng-model="model.dm.user2" type="text" class="form-control" placeholder="user2 ID">
            </td>
            <td>
                <input ng-model="model.dm.messages" type="text" class="form-control" placeholder="comma separated message IDs">
            </td>
            <td>
                <div class="input-group">
                    <button ng-click="model.addDM(model.dm)" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button ng-click="model.updateDM(model.dm)" class="btn btn-info">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr ng-repeat="dm in model.dms">
            <td>
                <p class="text-right">{{dm._id}}</td>
            <td>
                <p class="text-right">{{dm.user1.toString()}}</p>
            </td>
            <td>
                <p class="text-right">{{dm.user2.toString()}}</p>
            </td>
            <td>
                <p class="text-right">{{dm.messages.toString()}}</p>
            </td>
            <td width="100px">
                <div class="input-group">
                    <button ng-click="model.deleteDM(dm)" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button ng-click="model.selectDM($index)" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
