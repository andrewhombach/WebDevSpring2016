<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminMessageController">
    <h1 class="page-header">Messages
        <div align="right" class="input-group">
            <button ng-click="changePicker()" class="btn btn-info">
                See All or User
            </button>
        </div>
    </h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/admin/projects">Projects</a></li>
        <li role="presentation"><a href="#/admin/users">Users</a></li>
        <li role="presentation"><a href="#/admin/tasks">Tasks</a></li>
        <li role="presentation"><a href="#admin/dm">Direct Messages</a></li>
        <li role="presentation" class="active"><a href="#/admin/message">Messages</a></li>
    </ul>
    <br>

    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>
                <span class="caret"></span>
                Message ID
            </th>
            <th>
                <span class="caret"></span>
                User ID
            </th>
            <th>
                <span class="caret"></span>
                Text
            </th>
            <th width="100px">
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="message._id" type="text" class="form-control" placeholder="Message ID">
            </td>
            <td>
                <input ng-model="message.userId" type="text" class="form-control" placeholder="user ID">
            </td>
            <td>
                <input ng-model="message.text" type="text" class="form-control" placeholder="text">
            </td>
            <td>
                <div class="input-group">
                    <button ng-click="addMessage(message)" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button ng-click="updateMessage(message)" class="btn btn-info">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr ng-repeat="message in messages">
            <td>
                <p class="text-right">{{message._id}}</p>
            </td>
            <td>
                <p class="text-right">{{message.userId}}</p>
            </td>
            <td>
                {{message.text}}
            </td>
            <td width="100px">
                <div class="input-group">
                    <button ng-click="deleteMessage(message)" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button ng-click="selectMessage($index)" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
