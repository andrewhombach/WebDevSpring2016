<div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-2 main" ng-controller="TaskEditController">
    <div class="chat-body">
        <br>
        <button class="btn btn-success col-xs-offset-3 col-xs-6" ng-click="model.updateTask(model.taskId, model.task)">
            <span>Update</span>
        </button>
        <br>
        <br>
        <div class="row">
            <h2 class="text-center">Name:</h2>
            <input ng-model="model.task.name" placeholder="task name" type="text" id="title" class="form-control">
        </div>
        <div class="visible-xs col-xs-offset-4 col-xs-3">
            <a href="#/taskbar">
                <button class="btn btn-info">
                    Back to Tasks
                </button>

            </a>
        </div>
        <hr>
        <table class="table table-borderless text-center">
            <tr>
                <td>
                    Due Date:
                </td>
                <td>
                    <input type="date" placeholder="0/0/0" ng-model="model.task.dueDate" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    Creation Date:
                </td>
                <td>
                    <input type="date" placeholder="0/0/0" ng-model="model.task.createDate" class="form-control">
                </td>
            </tr>
        </table>
        <hr>
        <h2 class="text-center">Assigned Members:</h2>
        <table class="table table-borderless text-center">
            <tr ng-repeat="u in model.users">
                <td>
                    {{u.firstName + " " + u.lastName}}
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-xs-offset-5 cos-xs-2">
                <button class="btn btn-info">
                    edit members
                </button>
            </div>
        </div>
        <hr>
        <h2 class="text-center">Notes</h2>
        <input class="form-control" type="text" ng-model="model.task.notes" placeholder="Add notes about the task here">
        <hr>
        <h2 class="text-center">Location</h2>
        <input class="form-control" ng-model="model.task.location" type="text" placeholder="City and State">
        <div align="middle">
            <iframe
                    width="600"
                    height="400"
                    frameborder="0" style="border:0" align="middle"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCasNgXTgj-TVaIt6N5GizuoeF7KQMv9VU
    &q=Big+Sur+CA" allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-2  chat-footer">
        <div ng-include="'views/footer/footer.view.html'"></div>
    </div>
</div>
<div class="col-sm-offset-3 col-md-offset-0 col-sm-4 disapear">
    <div ng-include="'views/taskbar/taskbar.view.html'"></div>
</div>
