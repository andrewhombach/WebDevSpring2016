<div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="NewProjectController">
    <form>
        <div class="form-group row">
            <label for="title" class="col-xs-2 form-control-label">Title:</label>
            <div class="col-xs-8">
                <input ng-model="model.project.name" type="text" class="form-control" id="title" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label for="UserInput" class="col-xs-2 form-control-label">Users:</label>
            <div class="col-xs-8">
                <input ng-model="model.project.userIds" type="text" class="form-control" id="UserInput" placeholder="Users">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-xs-2 form-control-label">Description:</label>
            <div class="col-xs-8">
                <input ng-model="model.project.description" type="text" class="form-control" id="description" placeholder="Description">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-offset-2 col-xs-8">
                <button type="button" class="btn btn-success btn-lg col-xs-12" ng-click="model.newProject(model.project)">Submit</button>
            </div>
        </div>
    </form>
</div>
