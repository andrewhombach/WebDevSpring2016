<div class="hidden-xs" ng-include="'views/sidebar/sidebar.view.html'"></div>
<div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="NewProjectController">
    <form>
        <table class="table table-responsive table-borderless">
            <tbody>
            <tr>
                <td class="col-xs-2">
                    <label class="form-control-label">Title:</label>
                </td>
                <td>
                    <div>
                        <input ng-model="model.project.name" type="text" class="form-control col-xs-12"
                               placeholder="Title">
                    </div>
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td class="col-xs-2">
                    <label class="form-control-label">Usernames:</label>
                </td>
                <td class="col-xs-8">
                    <input class="form-control" type="text" placeholder="username" ng-model="username">
                </td>
                <td>
                    <button type="button" class="btn btn-success" ng-click="model.addUser(username)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="u in model.usernames">
                <td></td>
                <td>{{u}}</td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click="model.removeUser(u)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="form-control-label">Description:</label>
                </td>
                <td>
                    <input ng-model="model.project.description" type="text" class="form-control" id="description"
                           placeholder="Description">
                </td>
            </tr>
            </tbody>
        </table>
        <div class="form-group row">

            <div class="col-xs-8">

            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-offset-2 col-xs-8">
                <button type="button" class="btn btn-success btn-lg col-xs-12"
                        ng-click="model.newProject(model.project)">Submit
                </button>
            </div>
        </div>
    </form>
</div>
