<div ng-include="'views/sidebar/sidebar.view.html'"></div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="DirectMessageController">
    <div class="chat-body">
        <h1 class="page-header text-center">{{model.notMe.firstName}}
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#"><span class="fa fa-map-marker"></span>&nbsp;Invisible</a></li>
                    <li><a href="#"><span class="fa fa-comments-o"></span>&nbsp;Online</a></li>
                    <li><a href="#"><span class="fa fa-lock"></span>&nbsp;Busy</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><span class="fa fa-circle-o-notch"></span>&nbsp;Logout</a></li>
                </ul>
            </div>
        </h1>
        <div ng-style="{'height': model.chatHeight - 240 + 'px'}" class="outer">
            <div id="chatWindow" class="chat-box-div">
                <div scroll-glue class="panel-body chat-box-main inner">
                    <div ng-repeat="m in model.messages">
                        <div ng-if="m.userId === model.me">
                            <div class="chat-box-left">
                                <p>{{m.text}}</p>
                            </div>
                            <div class="chat-box-name-left">
                                <a href="#/profile/{{m.userId}}">
                                <img class="chatIcon"
                                     src="https://pbs.twimg.com/profile_images/1407284510/254187_10150214580401865_643336864_7179279_4815578_n.jpg"
                                     alt="bootstrap Chat box user image" class="img-circle"/>
                                {{model.getUserOfMessage(m.userId)}}
                                </a>
                            </div>
                            <br>
                        </div>
                        <div ng-if="m.userId === model.notMe._id">
                            <div class="chat-box-right">
                                <p>{{m.text}}</p>
                            </div>
                            <div class="chat-box-name-right">
                                <a href="#/profile/{{m.userId}}">
                                <img class="chatIcon"
                                     src="https://pbs.twimg.com/profile_images/535191980704555008/YU-yrdKM.jpeg"
                                     alt="bootstrap Chat box user image" class="img-circle"/>
                                {{model.getUserOfMessage(m.userId)}}
                                </a>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 chat-footer">
        <div ng-include="'views/footer/footer.view.html'"></div>
    </div>
</div>
