<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminUsersController">
    <h1 class="page-header">Users</h1>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/admin/projects">Projects</a></li>
        <li role="presentation" class="active"><a href="#/admin/users">Users</a></li>
        <li role="presentation"><a href="#/admin/tasks">Tasks</a></li>
        <li role="presentation"><a href="#/admin/dm">Direct Messages</a></li>
        <li role="presentation"><a href="#/admin/message">Messages</a></li>
    </ul>
    <br>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>
                <span class="caret"></span>
                User ID
            </th>
            <th>
                <span class="caret"></span>
                User Name
            </th>
            <th>
                <span class="caret"></span>
                Password
            </th>
            <th>
                <span class="caret"></span>
                First Name
            </th>
            <th>
                <span class="caret"></span>
                Last Name
            </th>
            <th>
                <span class="caret"></span>
                Email
            </th>
            <th>
                <span class="caret"></span>
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input ng-model="user._id" type="text" class="form-control" placeholder="user ID" </td>
            <td>
                <input ng-model="user.username" type="text" class="form-control" placeholder="username">
            </td>
            <td>
                <input ng-model="user.password" type="text" class="form-control" placeholder="password">
            </td>
            <td>
                <input ng-model="user.firstName" type="text" class="form-control" placeholder="first name">
            </td>
            <td>
                <input ng-model="user.lastName" type="text" class="form-control" placeholder="last name">
            </td>
            <td>
                <input ng-model="user.email" type="text" class="form-control" placeholder="email">
            </td>
            <td>
                <div class="input-group">
                    <button ng-click="addUser(user)" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button ng-click="updateUser(user)" class="btn btn-info">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user._id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td  width="100px">
                <div class="input-group">
                    <button ng-click="deleteUser(user)" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button ng-click="selectUser($index)" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
