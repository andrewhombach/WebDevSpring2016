<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FieldsController">
    <h1 class="page-header">Forms : Registration Form</h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
    </ul>
    <br>

    <form>
        <label for="input1">First Name:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="input1" placeholder="First Name">
            <div class="input-group-btn">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <br>
        <label for="input2">Last Name:</label>
        <div class="input-group">
            <input type="text" class="form-control" id="input2" placeholder="Last Name">
            <div class="input-group-btn">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <br>
        <label for="input3">Date of Birth:</label>
        <div class="input-group">
            <input type="date" class="form-control" id="input3" placeholder="Select Date">
            <div class="input-group-btn">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <br>
        <label for="input4">Gender:</label>
        <div class="input-group">
            <select class="form-control" id="input4">
                <option>Male</option>
                <option>Female</option>
            </select>
            <div class="input-group-btn">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <br>
        <label>Roles:</label>
        <div class="input-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Admin
                </label>
                <br>
                <label>
                    <input type="checkbox">Student
                </label>
                <br>
                <label>
                    <input type="checkbox">User
                </label>
            </div>
            <div class="input-group-btn">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <br>
        <label>License Agreement:</label>
        <div class="input-group">
            <div class="radio">
                <label>
                    <input type="radio" name="option1" id="option1" value="Yes" checked>
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="option2" id="option2" value="No">
                    No
                </label>
            </div>
            <div class="input-group-btn">
                <button type="button" class="btn btn-warning">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>
        </div>
        <hr>
        <label for="input5">Add New Field:</label>
        <div class="input-group">
            <select class="form-control" id="input5">
                <option>Single Line Text</option>
                <option>Date</option>
                <option>Dropdown</option>
                <option>Checkboxes</option>
                <option>Radio Buttons</option>
                <option>Paragraph Text Field</option>
            </select>
            <div class="input-group-btn">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </form>
</div>
