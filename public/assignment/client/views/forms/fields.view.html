<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FieldsController">
    <h1 class="page-header">Forms : Registration Form</h1>

    <ul class="nav nav-tabs">

    <form>
        <div ng-repeat="field in model.fields">
            <label>{{field.label}}</label>
            <div ng-switch="field.type">
                <div ng-switch-when="TEXT">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                        <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                    </div>
                </div>
                <div ng-switch-when="OPTIONS">
                    <div class="input-group">
                        <select class="form-control">
                            <div ng-repeat="op in field.options">
                                <option>{{op}}</option>
                            </div>
                        </select>
                        <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                    </div>
                </div>
                <div ng-switch-when="TEXTAREA">
                    <div class="input-group">
                        <textarea class="form-control" placeholder="{{field.placeholder}}"></textarea>
                        <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                    </div>
                </div>
                <div ng-switch-default>
                    <div class="input-group">
                        <input type="date" class="form-control">
                        <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <label for="input5">Add New Field:</label>
        <div class="input-group">
            <select class="form-control" id="input5">
                <option>Single Line Text</option>
                <option>Date</option>

    <div id="editField" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{model.cField.label}}</h4>
                </div>
                <div class="modal-body" ng-switch on="model.cField.type">
                    <div ng-switch-when="TEXT">
                    <h3>Single Line Field</h3>
                    <form>
                        <label>Label</label>
                        <input ng-model="model.cField.label" class="form-control" type="text" placeholder="{{model.cField.label}}">
                        <br>
                        <label>Placeholder</label>
                        <input ng-model="model.cField.placeholder" class="form-control" type="text" placeholder="{{model.cField.placeholder}}">
                    </form>
                    </div>
                    <div ng-switch-when="TEXTAREA">
                        <h3>Multi Line Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.cField.label" class="form-control" type="text" placeholder="{{model.cField.label}}">
                            <br>
                            <label>Placeholder</label>
                            <textarea ng-model="model.cField.placeholder" class="form-control" placeholder="{{model.cField.placeholder}}"></textarea>
                        </form>
                    </div>
                    <div ng-switch-when="OPTIONS">
                        <h3>Dropdown Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.cField.label" class="form-control" type="text" placeholder="{{model.cField.label}}">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="model.cField.options" class="form-control" placeholder="{{model.cField.placeholder}}"></textarea>
                        </form>
                    </div>
                    <div ng-switch-when="DATE">
                        <h3>Date Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.cField.label" class="form-control" type="text" placeholder="{{model.cField.label}}">
                            <br>
                        </form>
                    </div>
                    <div ng-switch-when="RADIOS">
                        <h3>Radio Buttons Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.cField.label" class="form-control" type="text" placeholder="{{model.cField.label}}">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="model.cField.options" class="form-control" placeholder="{{model.cField.placeholder}}"></textarea>
                        </form>
                    </div>
                    <div ng-switch-default>
                        <h3>Checkbox Field</h3>
                        <form>
                            <label>Label</label>
                            <input ng-model="model.cField.label" class="form-control" type="text" placeholder="{{model.cField.label}}">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="model.cField.options" class="form-control" placeholder="{{model.cField.placeholder}}"></textarea>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="model.commitEdit(model.cField)" type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
