<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
    <h1 class="page-header">Login</h1>
    <form>
        <div class="form-group row">
            <label for="InputUsername" class="col-sm-2">Username:</label>
            <div class="col-sm-6">
                <input ng-model="model.user.username" type="text" class="form-control" id="InputUsername" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-2">Password:</label>
            <div class="col-sm-6">
                <input ng-model="model.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-6">
                <button class="btn btn-success btn-lg col-xs-12" ng-click="model.login(model.user)">Login</button>
            </div>
        </div>
    </form>
</div>
