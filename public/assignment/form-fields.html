
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.html">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>
            <br>

            <form>
                <label for="input1">First Name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="input1" placeholder="First Name">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </div>
                </div>
                <br>
                <label for="input2">Last Name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="input2" placeholder="Last Name">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </div>
                </div>
                <br>
                <label for="input3">Date of Birth:</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="input3" placeholder="Select Date">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </div>
                </div>
                <br>
                <label for="input4">Gender:</label>
                <div class="input-group">
                    <select class="form-control" id="input4">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </div>
                </div>
                <br>
                <label>Roles:</label>
                <div class="input-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Admin
                    </label>
                    <br>
                    <label>
                        <input type="checkbox">Student
                    </label>
                    <br>
                    <label>
                        <input type="checkbox">User
                    </label>
                </div>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </div>
                </div>
                <br>
                <label>License Agreement:</label>
                <div class="input-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="option1" id="option1" value="Yes" checked>
                        Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input  type="radio" name="option2" id="option2" value="No">
                        No
                    </label>
                </div>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
                </div>
                <hr>
                <label for="input5">Add New Field:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="input5" aria-label="Text input with dropdown menu" placeholder="Single Line Text">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li></li>
                            <li></li>
                        </ul>

                    </div>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
